<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" />
        <title>JavaScript as an External File</title>
        <link rel="stylesheet" href="./tagStyles.css" />
    </head>
    <body>
        <main>
            <div class="info">
                <h3>JavaScript and CSS as External Files</h3>
                <p>
                    You can write JavaScript directly inside an HTML document
                    using the
                    <code data="script-tag">script</code> element. The element
                    can be added in the <code>head</code> section or inside the
                    <code>body</code> element.
                </p>
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
