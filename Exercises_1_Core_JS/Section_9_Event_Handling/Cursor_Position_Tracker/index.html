<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cursor Position Tracker</title>
        <link
            type="text/css"
            rel="stylesheet"
            href="./positionTrackerStyles.css"
            media="all"
        />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <main>
            <article class="container">
                <h1 class="heading">Event Handling Demo</h1>
                <button class="generic-button click-me-btn">Click Me!</button>
                <div class="cursor-position">
                    <div class="pos-x">Pos X: <span></span></div>
                    <div class="pos-y">Pos Y: <span></span></div>
                </div>
            </article>
        </main>
    </body>
</html>
